<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    
    <th:block th:replace="fragments/head :: header" />
   
    <title>Tournament Manager</title>
</head>

<body class="d-flex flex-column h-100 body">
    <!-- Reemplazo del header desde el archivo nav.html -->
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0 main">
        <div class="container">
            <h1 class="text-center page-title">CREADOR DE TORNEOS</h1>
            <h2 class="mt-3 text-center">¡Selecciona modelo de torneo a crear!</h2>
            
            <div class="create-form container ">
                <h2>Crea tu torneo</h2>

                <p>
                    <label for="tournament-date" >Numero de jugadores:</label>
                    <input type="number" id="tentacles" name="tentacles" step="2" min="2" max="128" placeholder="Nº">

                </p>

                <!-- Nombre del torneo -->
                <p> 
                    <label for="tournament-name"  >Nombre del torneo:</label>
                    <input type="text" class="form-control" placeholder="Nombre del torneo:" id="tournament-name" name="tournament-name">
                </p>
                
                <!-- Opciones de cantidad de jugadores -->
                <p>
                    <label for="player-count">Tipo de torneo:</label>
                    <select class="form-control dropdown" id="player_count" onchange="mostrarTexto()" name="player-count" placeholder="Tipo de torneo:">
                        <option disabled selected value> -- Selecciona tipo de torneo -- </option>
                        <option value="1">Round Robin</option>
                        <option value="2">Eliminación simple</option>
                        <option value="3">Eliminación doble</option>
                    </select>
                </p>
                <p>
                    <div id="textoInfo"></div>
                </p>
                <!-- Calendario para seleccionar fecha -->
                <p>
                    <label for="tournament-date" >Fecha de inicio de torneo:</label>
                    <input type="date" class="form-control" id="tournament-date" name="tournament-date" placeholder="Fecha del torneo:">
                </p>
                <p>
                    <label for="tournament-date" >Fecha de fin de torneo:</label>
                    <input type="date" class="form-control" id="tournament-date" name="tournament-date" placeholder="Fecha del torneo:">
                </p>
                <p>
                    <label for="tournament-date" >Pricepool:</label>
                    <input type="text" class="form-control" id="tournament-pricepool" name="tournament-pricepool" placeholder="Pricepool:">

                </p>
                <button type="submit" class="btn btn-primary submit">Crear torneo</button>
            </div>
            
        </div>
    </main>
    
    <!-- Reemplazo del footer desde el archivo footer.html -->
    <th:block th:replace="fragments/footer.html :: footer" />
    <script>
        function mostrarTexto() {
          var opciones = document.getElementById("player_count");
          var textoInfo = document.getElementById("textoInfo");
          
          if (player_count.value == "1") {
            textoInfo.innerHTML = "También llamado Liga, este formato consiste en un todos contra todos en el que gana el equipo con más victorias.";
          } else if (player_count.value == "2") {
            textoInfo.innerHTML = "Consta de varias fases, depende del número de equipos apuntados. Para pasar a la siguiente fase, cada equipo tiene que ganar a su rival, emparejados aleatoriamente. Si pierde, se elimina del torneo.";
          } else if (player_count.value == "3") {
            textoInfo.innerHTML = "Al igual que Eliminación Simple, consta de varias fases, depende del número de equipos apuntados. Para pasar a la siguiente fase, cada equipo tiene que ganar a su rival, emparejados aleatoriamente. Si pierde, pasa a un bracket inferior en el que tendrá que jugar contra equipos que también hayan perdido. Si se pierde en este bracket, se elimina del torneo.";
          } else {
            textoInfo.innerHTML = "";
          }
        }
    </script>
</body>

</html>
