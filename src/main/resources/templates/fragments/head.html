<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tournament Maker</title>
    <th:block th:fragment="header">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" th:href="@{/css/bootstrap-5.1.3.css}" href="css/bootstrap-5.1.3.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/custom.css}" href="css/custom.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/join.css}" href="css/join.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/create.css}" href="css/create.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/brackets.css}" href="css/brackets.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/common.css}" href="css/common.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/index.css}" href="css/index.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/nav.css}" href="css/nav.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/login.css}" href="css/login.css" type="text/css" />
        
        
        <link rel="icon" th:href="@{/img/favicon.ico}" href="/img/favicon.ico" type="image/x-icon">
        <script type="text/javascript">
            const config = {
                socketUrl: "[[${session.ws}?:'']]", // empty is false, will result in no WS being opened
                rootUrl: "[[${session.url}?:'']]",
                csrf: {
                    name: "[[${_csrf.parameterName}]]",
                    value: "[[${_csrf.token}]]"
                },
                admin: "[[${session.u != null && session.u.hasRole('ADMIN')} ? true : false]]",
                userId: +"[[${session.u != null} ? ${session.u.id} : -1]]"
            };
            config.admin = config.admin == "true"; // ensure boolean
        </script>
    </th:block>
</head>

<body>
    Head fragment - rest intentionally left empty.
</body>

</html>
