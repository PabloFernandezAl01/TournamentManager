<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tournament Maker</title>
    <th:block th:fragment="header">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Css comunes a todos los HTML -->
        <link rel="stylesheet" th:href="@{/css/bootstrap-5.1.3.css}" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/nav.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css" />

        <!-- Favicon -->
        <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">

        <!-- [[${session.topics}?${session.topics}:'ni idea de topics']] -->
        <script type="text/javascript">
            const config = {
                socketUrl: "[[${session.ws}?:'']]", // empty is false, will result in no WS being opened
                rootUrl: "[[${session.url}?:'']]",
                csrf: {
                    name: "[[${_csrf.parameterName}]]",
                    value: "[[${_csrf.token}]]"
                },
                admin: "[[${session.u != null && session.u.hasRole('ADMIN')} ? true : false]]",
                topics: "[[${session.u != null} ? ${session.topics} : false]]",
                userId: +"[[${session.u != null} ? ${session.u.id} : -1]]"
            };
            config.admin = config.admin == "true"; // ensure boolean
        </script>
    </th:block>
</head>

<body>
    Head fragment - rest intentionally left empty.
</body>

</html>
