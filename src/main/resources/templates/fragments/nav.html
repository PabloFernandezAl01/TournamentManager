<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Nav fragment - rest intentionally left empty</title>
</head>

<body class="d-flex flex-column h-100">

    <!-- barra de navegación bootstrap 5 -->
    <header th:fragment="nav">
        <nav class="navbar nav-pills navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">

                <!-- nombre del sitio; es un enlace que lleva a la página ppal (Logo de Valorant) -->
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="Logo" width="40" height="40"/>
                </a>

                <!-- Barra de navegacion con las referencias a las vistas principales -->
                <div class="navbar-brand nav-menu">
                    <a th:href="@{/create}"><div  class="nav-item nav-link text-light" th:classappend="${create}">Crear</div></a>
                    <a th:href="@{/join}"><div  class="nav-item nav-link text-light" th:classappend="${join}">Unirse</div></a>
                    <a th:href="@{/ongoing}"><div  class="nav-item nav-link text-light" th:classappend="${onGoing}">Torneos</div></a>
                    <a th:href="@{/record}"><div  class="nav-item nav-link text-light" th:classappend="${record}">Historial</div></a>
                    <a th:if="${session.u}" th:href="@{/user/{id}/teams(id=${session.u.id})}"><div  class="nav-item nav-link text-light" th:classappend="${teams}">Equipos</div></a>
                </div>

                <!-- menu hamburguesa si no cabe todo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <th:block th:if="${session.u}">

                            <li class="nav-item mx-3" style="margin: auto;">
                                <a class="nav-link" th:if="${session.u.hasRole('ADMIN')}" th:href="@{/admin/}">Administrar</a>
                            </li>

                            <!-- Imagen de moneda -->
                            <li class="nav-item" style="margin: auto;">
                                <img th:src="@{/img/coin.png}" alt="Coin" width="35" height="35"/>
                            </li>

                            <!-- Numero de monedas actuales del usuario -->
                            <li class="nav-item" style="margin: auto;">
                                <a class="nav-link text-light" th:text="${session.u.coins}">
                                    <span>No tienes monedas</span>
                                </a>
                            </li>

                            <!-- Referencia al perfil de usuario -->
                            <li class="nav-item mx-2">
                                <a class="nav-link text-light" th:href="@{/user/{id}(id=${session.u.id})}">
                                    <span>Mi perfil</span>
                                </a>
                            </li>
                            <!-- Botón de cerrar sesión -->
                            <li class="nav-item align-self-center">
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="btn btn-outline-secondary btn-sm">Cerrar sesión</button>
                                </form>
                            </li>
                        </th:block>
                        <th:block th:unless="${session.u}">
                            <li class="nav-item mx-2">
                                <a class="nav-link" th:href="@{/login}" href="/login">Iniciar sesión</a>
                            </li>
                            <!--/*
                                Esto es un comentario "thymeleaf" - no se verá en el HTML
                                El bloque de "debug" sólo está activado si application.properties tiene debug a "true"
                                    (ver StartupConfig.java para ver cómo se lee de la configuración
                                    y luego se escribe a ${application.debug})
                            */-->
                            <li class="nav-item debug align-self-center" th:if="${application.debug}">
                                <form class="d-flex" th:action="@{/login}" method="post">
                                    <input type="hidden" name="username" value="a">
                                    <input type="hidden" name="password" value="aa">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">ADMIN</button>
                                </form>
                            </li>
                            <li class="nav-item debug align-self-center" th:if="${application.debug}">
                                <form class="d-flex" th:action="@{/login}" method="post">
                                    <input type="hidden" name="username" value="b">
                                    <input type="hidden" name="password" value="aa">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">USER</button>
                                </form>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
