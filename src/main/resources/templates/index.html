<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Tournament Manager</title>
</head>

<body class="d-flex flex-column h-100 body">
    <!-- Reemplazo del header desde el archivo nav.html -->
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0 main">
        <div class="container">
            <h1 class="text-center page-title">TOURNAMENT MANAGER</h1>
            <h2 class="mt-3 text-center">¡Crea tus torneos personalizados, inscríbete o consulta resultados de torneos anteriores!</h2>
            
            <div class="mt-5 link-buttons">
                <a class="btn btn-danger btn-lg l-button" th:href="@{/create}" href="/create">CREATE TOURNAMENT</a>
                <a class="btn btn-danger btn-lg l-button" th:href="@{/join}" href="/join">JOIN TOURNAMENT</a>
                <a class="btn btn-danger btn-lg l-button" th:href="@{/ongoing}" href="/ongoing">ON-GOING TOURNAMENTS</a>
                <a class="btn btn-danger btn-lg l-button" th:href="@{/record}" href="/record">TOURNAMENTS RECORD</a>
            </div>
        </div>
    </main>
    
    <!-- Reemplazo del footer desde el archivo footer.html -->
    <th:block th:replace="fragments/footer.html :: footer" />

</body>

</html>
