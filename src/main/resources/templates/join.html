<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Tournament Manager</title>
    
</head>

<body class="d-flex flex-column h-100 body">
    <!-- Reemplazo del header desde el archivo nav.html -->
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0 main">
        <div class="container">
            <h1 class="text-center page-title">ÚNETE A UN TORNEO</h1>
            <h2 class="mt-3 text-center">¡Inscribe a tu equipo en el torneo que más te guste!</h2>

        

            <ul class="tournament-list ">
                <li>
                    <div class="tournament-info">
                        <div class="tournament-status">Waiting for teams</div>
                        <div class="tournament-slots">14/32</div>
                        <button class="tournament-join">Join</button>
                        <a class="brackets-button"  th:href="@{/bracket}" href="/bracket">View brackets</a>
                    </div>
                    <div class="tournament-name">Torneo 1</div>
                </li>
                <li>
                    <div class="tournament-info">
                        <div class="tournament-status">Waiting for teams</div>
                        <div class="tournament-slots">10/16</div>
                        <button class="tournament-join">Join</button>
                        <a class="brackets-button" th:href="@{/bracket}" href="/bracket">View brackets</a>
                    </div>
                    <div class="tournament-name">Torneo 2</div>
                </li>
                <li>
                    <div class="tournament-info">
                        <div class="tournament-status">Waiting for teams</div>
                        <div class="tournament-slots">20/20</div>
                        <button class="tournament-join">Join</button>
                        <a class="brackets-button" th:href="@{/bracket}" href="/bracket">View brackets</a>
                    </div>
                    <div class="tournament-name">Torneo 3</div>
                </li>
            </ul>
        </div>
    </main>
    
    <!-- Reemplazo del footer desde el archivo footer.html -->
    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
