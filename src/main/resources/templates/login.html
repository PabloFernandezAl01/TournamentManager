<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />

    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />

    <title>Login</title>
</head>

<body class="d-flex flex-column h-100 body">
    <!-- Reemplazo del header desde el archivo nav.html -->
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="login container">
            <form method="post" th:action="@{/login}">
                <h2>Please sign in</h2>
                <p th:if="${#request.getQueryString() == 'error'}" class="error">Error en nombre de usuario o contrase√±a</p>
                <p>
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" id="username" name="username" class="inputTextStyle form-control" placeholder="Username" required="required">
                </p>
                <p>
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" name="password" class="inputTextStyle form-control" placeholder="Password" required="required">
                </p>
                <button type="submit" class="loginButton btn btn-primary submit" style="margin: 0;">Sign in</button>
                <span class = "or">or</span>
                <a class="registerButton btn btn-secondary submit" th:href="@{/register}" href="/register" style="margin: 0;">Create an account</a>
            </form>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
