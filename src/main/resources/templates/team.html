<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Tournament Manager</title>
</head>

<body class="d-flex flex-column h-100 body">
    <!-- Reemplazo del header desde el archivo nav.html -->
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0 main">

        <!-- Informacion principal de FINISHED (historial de torneos) -->
        <div class="container">
          <h1 class="text-center page-title">TORNEOS ANTERIORES</h1>
          <h2 class="mt-3 text-center">¡Historial de torneos de nuestra web!</h2>
        </div>

        <span style="color: grey" th:text="${excepcion}"></span>

            <button class="mt-5 btn btn-primary submit" id="myBtn">Crear equipo</button>

            <!-- Modal content -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form method="post" th:action="@{/user/__${user.id}__/createTeam}">
                        <h2>Creación de equipo</h2>
                        <p th:if="${#request.getQueryString() == 'error'}" class="error">Error al crear el equipo</p>
                        <p>
                            <label for="name" class="visually-hidden">Nombre</label>
                            <input type="text" id="name" name="name" class="inputTextStyle form-control" 
                                                    placeholder="Nombre del equipo" required="required">
                        </p>

                        <button type="submit" class="registerButton btn btn-primary submit" style="margin: 0;">Crear equipo</button>
                    </form>
                </div>
            </div>
 
    </main>
    
    <!-- Reemplazo del footer desde el archivo footer.html -->
    <th:block th:replace="fragments/footer.html :: footer" />

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

</body>

</html>
