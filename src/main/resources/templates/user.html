<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />

    <link rel="stylesheet" th:href="@{/css/user.css}" type="text/css" />

    <title>Mi perfil</title>
</head>

<body class="d-flex flex-column h-100 body">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">

        <!-- Contenedor de toda la informacion del perfil -->
        <div class ="profile container">

            <h2>Mi perfil</h2>

            <div class="data">
                <div class="atributes">
                    <div class="mt-1">
                        <span>Usuario:</span>
                        <span th:text="${user.username}"></span>
                    </div>
                    <div class="mt-4">
                        <span>Nombre:</span>
                        <span th:text="${user.firstName}"></span>
                    </div>
        
                    <div class="mt-4">
                        <span>Apellido:</span>
                        <span th:text="${user.lastName}"></span>
                    </div>
        
                    <div class="mt-4">
                        <span>Monedas:</span>
                        <span th:text="${user.coins}"></span>
                    </div>
                </div>
                <img class="rounded userimage" th:src="@{/user/{id}/pic(id=${session.u.id})}">
            </div>
            
        </div>

        <!-- Contenedor de toda la informacion de los proximos partidos -->
